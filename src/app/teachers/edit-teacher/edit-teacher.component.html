<div class="edit-teacher-container" *ngIf="teacher">
    <h3>Edit Teacher</h3>
    <form>
      <div class="form-group">
        <label for="editedName">Name</label>
        <input type="text" id="editedName" [(ngModel)]="teacher.name" name="name" />
        <!-- Add the name attribute here -->
      </div>
      <div class="form-group">
        <label for="editedSubject">Subject</label>
        <select id="editedSubject" [(ngModel)]="teacher.subject" name="subject">
          <!-- Add the name attribute here -->
          <option value="Hindi">Hindi</option>
          <option value="Malayalam">Malayalam</option>
          <option value="English">English</option>
          <option value="Sanskrit">Sanskrit</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button (click)="saveTeacher()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
